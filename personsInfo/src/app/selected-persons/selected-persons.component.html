<div>
    <a routerLink="/" routerLinkActive="active">home</a>
</div>
<div class="container-fluid">
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)='onSubmit()' novalidate>
        <label>Search: </label>
      <div class = 'form-group'>
        <label>first Name</label>
        <input type='text'
          class = 'form-control'
          #firstname = 'ngModel'
          name = 'firstname' 
          [(ngModel)] = 'searchPerson.firstName'>
      </div>

      <div class = 'form-group'>
          <label>last name</label>
          <input type= 'text' 
          required class = 'form-control'
          #lastname = 'ngModel'
           name='lastname' [(ngModel)]='searchPerson.lastName'>
        </div>
      <button class = 'btn btn-primary' 
          type = 'submit'>Search</button>
    </form>
 </div>
 <div class= "container-fluid" *ngIf="submitted">
 <div class= "container-fluid" *ngIf="personsDetails?.length; else noRecords">
   <table class= "table table-striped">
     <thead>
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let person of personsDetails">
         <td>{{person.firstName}}</td>
         <td>{{person.lastName}}</td>
       </tr>
     </tbody>
   </table>
 </div>
</div> 
<ng-template #noRecords>
   <h4>No records found based on the search criteria. Please try again.</h4>
</ng-template>
